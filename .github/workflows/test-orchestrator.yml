name: Test Orchestrator Fix

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: github-actions-fix

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright

      - name: Install Playwright system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2t64 libffi8 libx264-164 libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libdbus-1-3 libxkbcommon-x11-0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libcairo2 libatspi2.0-0 libwayland-client0

      - name: Install Playwright browsers
        run: |
          python -m playwright install

      - name: Run Orchestrator in Test Mode
        env:
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TESTING: false
          STRICT_POSTING: false
        run: python src/orchestrator.py --test-mode

