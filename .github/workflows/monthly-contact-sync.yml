name: Daily Contact Form Sync

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6:00 AM UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync-contact-forms:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Secret scan
      run: |
        python scripts/secret_scan.py

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install PostgreSQL driver
        pip install psycopg2-binary

    - name: Run contact form sync
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 25
        max_attempts: 2
        retry_wait_seconds: 60
        command: |
          echo "üîÑ Starting daily contact form sync"
          echo "‚è∞ Current UTC time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          python scripts/sync_rep_contact_forms.py
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Daily contact form sync failed after retries"
        echo "::error::Contact form sync workflow failed. Check logs for details."
