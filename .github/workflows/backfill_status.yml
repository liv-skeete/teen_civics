name: "Backfill Bill Status"

"on":
  workflow_dispatch:
    inputs:
      apply:
        description: "Apply changes (update status + unmark post-ready bills)"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      limit:
        description: "Max bills to process (0 = unlimited)"
        required: false
        default: "0"

jobs:
  backfill:
    runs-on: ubuntu-latest
    environment: staging
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          ref: staging

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run backfill (dry-run or apply)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
        run: |
          ARGS="--limit ${{ github.event.inputs.limit }}"
          if [ "${{ github.event.inputs.apply }}" = "true" ]; then
            ARGS="$ARGS --apply"
          fi
          PYTHONPATH=. python3 scripts/backfill_bill_status.py $ARGS
